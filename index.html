<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lydreaktiv TV-sne</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles;
        let audioContext, analyser;
        const particleCount = 100000;
        let audioData;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Partikelsystem
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 4;
                positions[i + 1] = (Math.random() - 0.5) * 4;
                positions[i + 2] = (Math.random() - 0.5) * 4;

                colors[i] = colors[i + 1] = colors[i + 2] = Math.random();
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    audioData: { value: null },
                    time: { value: 0 }
                },
                vertexShader: `
                    uniform float time;
                    uniform sampler2D audioData;
                    attribute vec3 color;
                    varying vec3 vColor;

                    void main() {
                        vColor = color;
                        vec3 newPosition = position;
                        
                        float audioValue = texture2D(audioData, vec2(abs(position.x) * 0.25, 0.5)).r;
                        newPosition.y += sin(time * 10.0 + position.x * 10.0) * 0.02 * audioValue;
                        newPosition.x += cos(time * 8.0 + position.y * 10.0) * 0.02 * audioValue;

                        vec4 mvPosition = modelViewMatrix * vec4(newPosition, 1.0);
                        gl_PointSize = 2.0 * (1.0 + audioValue * 3.0);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        float r = length(gl_PointCoord - vec2(0.5, 0.5));
                        if (r > 0.5) discard;
                        gl_FragColor = vec4(vColor, 1.0);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 2;

            // Tilføj fuldskærmsfunktionalitet
            renderer.domElement.addEventListener('click', toggleFullScreen);

            // Initialiser audio
            initAudio();

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            particles.material.uniforms.time.value += 0.01;

            // Opdater partikler baseret på lyd
            if (analyser) {
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                
                // Opdater tekstur med lyddata
                if (!audioData) {
                    audioData = new THREE.DataTexture(dataArray, 256, 1, THREE.RedFormat);
                }
                audioData.needsUpdate = true;
                particles.material.uniforms.audioData.value = audioData;

                // Juster partikelfarver baseret på lydniveau
                const colors = particles.geometry.attributes.color.array;
                for (let i = 0; i < colors.length; i += 3) {
                    const audioIndex = Math.floor(i / 3) % 256;
                    const intensity = dataArray[audioIndex] / 255;
                    colors[i] = colors[i + 1] = colors[i + 2] = intensity;
                }
                particles.geometry.attributes.color.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function initAudio() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 512;
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                })
                .catch(err => console.error('Fejl ved adgang til mikrofon:', err));
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
