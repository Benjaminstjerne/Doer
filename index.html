<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisk 3D Vandvæsen</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles;
        let audioContext, analyser;
        const particleCount = 10000;
        let time = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Partikelsystem
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 5;
                positions[i + 1] = (Math.random() - 0.5) * 5;
                positions[i + 2] = (Math.random() - 0.5) * 5;

                colors[i] = Math.random() * 0.5 + 0.5;
                colors[i + 1] = Math.random() * 0.5 + 0.5;
                colors[i + 2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    audioLevel: { value: 0 }
                },
                vertexShader: `
                    uniform float time;
                    uniform float audioLevel;
                    attribute vec3 color;
                    varying vec3 vColor;
                    
                    float noise(vec3 p) {
                        return fract(sin(dot(p, vec3(12.9898, 78.233, 45.5432))) * 43758.5453);
                    }

                    void main() {
                        vColor = color;
                        vec3 newPosition = position;
                        
                        float n = noise(newPosition + time * 0.1);
                        newPosition += sin(time * 2.0 + n * 10.0) * 0.1 * (1.0 + audioLevel);
                        
                        vec4 mvPosition = modelViewMatrix * vec4(newPosition, 1.0);
                        gl_PointSize = 3.0 * (1.0 / -mvPosition.z) * (1.0 + audioLevel * 2.0);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        float r = length(gl_PointCoord - vec2(0.5, 0.5));
                        if (r > 0.5) discard;
                        gl_FragColor = vec4(vColor, 1.0 - r * 2.0);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 5;

            // Tilføj fuldskærmsfunktionalitet
            renderer.domElement.addEventListener('click', toggleFullScreen);

            // Initialiser audio
            initAudio();

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            time += 0.01;
            particles.material.uniforms.time.value = time;

            // Opdater partikler baseret på lyd
            if (analyser) {
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const normalizedAudio = average / 256;
                
                particles.material.uniforms.audioLevel.value = normalizedAudio;

                // Rotér partikelsystemet baseret på lydniveau
                particles.rotation.y += 0.001 + normalizedAudio * 0.01;
                particles.rotation.x += 0.0005 + normalizedAudio * 0.005;
            }

            renderer.render(scene, camera);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function initAudio() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                })
                .catch(err => console.error('Fejl ved adgang til mikrofon:', err));
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
